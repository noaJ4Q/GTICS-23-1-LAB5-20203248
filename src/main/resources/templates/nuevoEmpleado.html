<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Nuevo Ingreso</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
              crossorigin="anonymous">
        <style>
            .button {
                width: 150px;
            }

            .button > a {
                width: 80px;
            }
        </style>

    </head>
    <body>
        <div th:replace="~{fragments/nav.html :: nav}"></div>
        <div style="width:80%; margin-bottom: 80px" class="container py-2">
            <h1 class="mt-3 mb-5">Nuevo Ingreso</h1>
            <form method="post" th:action="@{/Empleados/Guardar}" style="width: 50%;">
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" name="first_name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Apellido</label>
                    <input type="text" class="form-control" name="last_name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="text" class="form-control" name="email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Contrase√±a</label>
                    <input type="password" class="form-control" name="password">
                </div>
                <div class="mb-3">
                    <label class="form-label">Puesto</label>
                    <select class="form-select" aria-label="Default select example" name="job">
                        <option selected value="">Seleccione un puesto</option>
                        <option th:each="job:${jobList}" th:value="${job.job_id}" th:text="${job.job_title}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Sueldo</label>
                    <input type="text" class="form-control" name="salary">
                </div>
                <div class="mb-3">
                    <label class="form-label">Jefe</label>
                    <select class="form-select" aria-label="Default select example" name="manager">
                        <option selected value="">Seleccione un jefe</option>
                        <option th:each="boss:${bossList}" th:value="${boss.employee_id}" th:text="${boss.first_name}+' '+${boss.last_name}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Departamento</label>
                    <select class="form-select" aria-label="Default select example" name="department">
                        <option selected value="">Seleccione un departamento</option>
                        <option th:each="department:${departmentList}" th:value="${department.department_id}" th:text="${department.department_name}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary px-4 mt-3">Guardar</button>
                <a th:href="@{/Empleados}" class="btn btn-danger px-4 mt-3">Cancelar</a>
            </form>
        </div>

    </body>
</html>
