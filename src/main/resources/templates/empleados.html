<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Empleados</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
              crossorigin="anonymous">
        <style>
            .button {
                width: 150px;
            }

            .button > a {
                width: 80px;
            }
        </style>

    </head>
    <body>
        <div th:replace="~{fragments/nav.html :: nav}"></div>
        <div style="width:80%;" class="container py-2">
            <h1 class="mt-3 mb-5">Empleados totales</h1>
            <a th:href="@{/Empleados/Nuevo}" class="btn btn-primary px-3">Nuevo empleado</a>
            <form class="d-flex mt-3" role="search">
                <input style="width: 30%;" class="form-control me-3" type="search" placeholder="Texto a buscar">
                <button class="btn btn-outline-success px-4" type="submit">Buscar</button>
                <button class="btn btn-outline-danger px-4 ms-3" type="submit">Limpiar</button>
            </form>
            <table style="text-align: center; vertical-align: middle;" class="table table-striped my-3">
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Puesto</th>
                    <th>Departamento</th>
                    <th>Ciudad</th>
                    <th></th>
                    <th></th>
                </tr>
                <tr th:each="employee:${employeeList}">
                    <td th:text="${employee.employee_id}">Val1</td>
                    <td th:text="${employee.first_name}">Val2</td>
                    <td th:text="${employee.last_name}">Val3</td>
                    <td th:text="${employee.job.job_title}"></td>
                    <td th:text="${employee.department.department_name}">Val4</td>
                    <td th:text="${employee.department.location.city}"></td>
                    <td class="button">
                        <a href="#" class="btn btn-primary">Editar</a>
                    </td>
                    <td class="button">
                        <a href="#" class="btn btn-danger">Borrar</a>
                    </td>
                </tr>
            </table>
        </div>

    </body>
</html>
