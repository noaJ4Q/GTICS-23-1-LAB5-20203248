<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Empleados</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
              crossorigin="anonymous">
        <style>
            .button {
                width: 150px;
            }

            .button > a {
                width: 80px;
            }
        </style>

    </head>
    <body>
        <div th:replace="~{fragments/nav.html :: nav}"></div>
        <div style="width:80%;" class="container py-2">
            <h1 class="mt-3 mb-5">Empleados totales</h1>
            <a th:href="@{/Empleados/NuevoEmpleado}" class="btn btn-primary px-3">Nuevo empleado</a>
            <form method="get" th:action="@{/Empleados/Buscar}" class="d-flex mt-3" role="search">
                <input name="busqueda" style="width: 30%;" class="form-control me-3" type="search" placeholder="Texto a buscar" th:placeholder="${busqueda != null? busqueda : 'Texto a buscar'}">
                <button class="btn btn-outline-success px-4" type="submit">Buscar</button>
                <a th:if="${busqueda != null}" th:href="@{/Empleados}" class="btn btn-outline-danger px-4 ms-3" type="submit">Limpiar</a>
            </form>
            <div th:if="${msgGuardado != null}" th:text="${msgGuardado}" class="alert alert-success mt-3" role="alert">
            </div>
            <div th:if="${msgBorrado != null}" th:text="${msgBorrado}" class="alert alert-danger mt-3" role="alert">
            </div>
            <table style="text-align: center; vertical-align: middle;" class="table table-striped my-3">
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Puesto</th>
                    <th>Departamento</th>
                    <th>Ciudad</th>
                    <th></th>
                    <th></th>
                </tr>
                <tr th:each="employee, var :${employeeList}">
                    <td th:text="${var.index+1}">Val1</td>
                    <td th:text="${employee.first_name}">Val2</td>
                    <td th:text="${employee.last_name}">Val3</td>
                    <td th:text="${employee.job.job_title}"></td>
                    <td th:text="${employee.department.department_name}">Val4</td>
                    <td th:text="${employee.department.location.city}"></td>
                    <td class="button">
                        <a href="#" class="btn btn-primary">Editar</a>
                    </td>
                    <td class="button">
                        <a th:href="@{'/Empleados/Borrar?employee_id='+${employee.employee_id}}" class="btn btn-danger">Borrar</a>
                    </td>
                </tr>
            </table>
        </div>

    </body>
</html>
