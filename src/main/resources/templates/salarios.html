<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Reporte - Sueldos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
              crossorigin="anonymous">
        <style>
            .button {
                width: 150px;
            }

            .button > a {
                width: 80px;
            }
        </style>
    </head>
    <body>
        <div th:replace="~{fragments/nav.html :: nav}"></div>
        <div style="width:80%;" class="container py-2">
            <h1 class="mt-3 mb-5">Reporte - Sueldos</h1>
            <table style="text-align: center; vertical-align: middle;" class="table table-striped my-3">
                <tr>
                    <th>Puesto</th>
                    <th>Salario máximo</th>
                    <th>Salario mínimo</th>
                    <th>Salario total</th>
                    <th>Salario promedio</th>
                </tr>
                <tr th:each="puesto:${puestoInfoList}">
                    <td th:text="${puesto.jobTitle}"></td>
                    <td th:text="${puesto.maxSalary}"></td>
                    <td th:text="${puesto.minSalary}"></td>
                    <td th:text="${puesto.totalSalary}"></td>
                    <td th:text="${puesto.averageSalary}"></td>
                </tr>
            </table>
        </div>
    </body>
</html>
